<!DOCTYPE html>
<html lang="fr" style="position:relative; min-heigth:100%;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="rsc/bootstrap/css/bootstrap.css">
        <title>Calcul de filtres</title>
    </head>

    <body role="document" style="padding-top:50px; padding-bottom:20px; margin-bottom:60px;">

    <!-- barre de menu -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Accueil</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="aide.html">Aide</a></li>
                        <li><a href="credits.html">A propos</a></li>
                    </ul>
                    <p class="navbar-text navbar-right"><a href="https://github.com/emeric254/BETelecomsCPL2014">B.E. Telecoms : Groupe 12</a></p>
                </div>
            </div>
        </nav>

        <!-- barre de titre -->
        <div class="jumbotron">
            <div class="container theme-showcase" role="main">
                <h1>Calcul de filtres</h1>
            </div>
        </div>

        <!-- contenu de la page -->
        <div class="container">

            <!-- saisies -->
            <div class="col-lg-4">
                <form name="general" action="index.html">
                    <label class="radio-inline">
                        <div class="radio">
                            <label><input type="radio" name="filtre" value="tchebychev" checked>Filtre de Tchebychev</label>
                        </div>
                    </label>
                <!--
                    <label class="radio-inline">
                        <div class="radio disabled">
                            <label><input type="radio" name="optradio" disabled>Filtre parfait</label>
                        </div>
                    </label>
                -->

                    <div class="form-group">
                        <label for="inpout"> N (ordre) : </label>
                        <div class="input-group">
                            <input type="number" min="1" step="2" class="form-control" id="inputN" value="1" data-bind="value:inputN" >
                            <span class="input-group-addon"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAmax"> Amax (atténuation maximale) : </label>
                        <div class="input-group">
                            <input type="number" min="0.1" step="0.1" class="form-control" id="inputAmax" value="1" data-bind="value:inputAmax" >
                            <span class="input-group-addon"> dB </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFreqc"> Fc (fréquence de coupure) : </label>
                        <div class="input-group">
                            <input type="number" min="1" class="form-control" id="inputFreqc" value="1000" data-bind="value:inputFreqc" >
                            <span class="input-group-addon"> MHz </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputRi"> R1 (impédance) : </label>
                        <div class="input-group">
                            <input type="number" min="1" class="form-control" id="inputRi" value="50" data-bind="value:inputRi" >
                            <span class="input-group-addon"> Ω </span>
                        </div>
                    </div>

                    <input type="button" onclick="main(general);" value="Valider" class="btn btn-lg btn-success"> </input>
                    <input type="button" onclick="location.reload();" value="Reset" class=" btn btn-lg btn-danger"> </input>
                </form>
            </div>

            <!-- resultats -->
            <div  class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Résultats </h3>
                    </div>
                    <div class="panel-body">
                        <div id="resultats"> </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- l'application -->
        <script src="rsc/app.js"></script>
    </body>
</html>
